<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWorks</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fffbf8;
        }

        header {
            background-color: #fffbf8;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: #fffbf8;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 10px;
        }

        /* Style links as buttons */
        nav a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fffbf8;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555; /* Change the color on hover */
        }

        section {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fffbf8;
            text-align: center;
            padding: 10px;
        }

        /* Logo styles */
        .logo {
            max-width: 200px; /* Adjust the size as needed */
            display: block;
            margin: 0 auto;
            transition: opacity 0.3s ease; /* Add a transition effect */
        }

        /* Apply the fade-in and fade-out animation to the logo on hover */
        .logo:hover {
            animation: fade 1s ease infinite alternate; /* Fade in and out continuously on hover */
        }

        /* Define the fade-in and fade-out animation */
        @keyframes fade {
            0% {
                opacity: 1; /* Fully visible */
            }
            100% {
                opacity: 0; /* Fully transparent */
            }
        }

        /* Make header and footer full width */
        header, footer {
            width: 100%;
        }

        /* Make section fill the remaining viewport height */
        section {
            min-height: calc(100vh - 70px); /* Subtract header and footer height */
        }

        /* Remove bullet points from lists */
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Coding Company Logo" class="logo">
        <p>Coding, made simple, as it should be.</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <section>
        <div class="container">
        </div>
    </section>

    <footer>
        &copy; 2023 CodeWorks
    </footer>
</body>
</html>
